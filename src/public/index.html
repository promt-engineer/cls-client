<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="google" content="notranslate">
  <title></title>

  <link rel="apple-touch-icon" sizes="180x180" href="src/public/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/public/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/public/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="src/public/images/favicon/site.webmanifest">
  <meta name="apple-mobile-web-app-title" content="Cleo's Riches FlexiWays">
  <meta name="application-name" content="Cleo's Riches FlexiWays">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="src/public/images/favicon/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <style>
    html {
      background-color: #000000;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
      max-height: 100%;
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      padding: 0;
      margin: 0;
      position: relative;
    }
    .game-ui:not(.visible), .game-ui:not(.visible) * {
      visibility: hidden !important;
    }
  </style>
</head>
<body>
<canvas id="game-canvas" style="width: 0;"></canvas>
<div class="start-screen-background"></div>
<div class="start-screen">
  <div class="start-screen-loading-bar">
  </div>
  <div class="start-screen-loading-bar-progress"></div>
  <div class="start-screen-text-logo"></div>
  <div class="start-screen-logo"></div>
</div>

<section class="game-ui">
  <div class="shadow"></div>

  <div class="game-indicator__section">
    <div class="game-indicator balance">
      <span class="amount">9.000.000</span>
      <span class="title" data-value="balance"></span>
    </div>
    <div class="game-indicator win">
      <span class="amount">9.000.000</span>
      <span class="title" data-value="win"></span>
    </div>
    <div class="game-indicator fs-left">
      <span class="amount">0</span>
      <span class="title" data-value="fsLeft"></span>
    </div>
    <div class="game-indicator bet">
      <span class="amount">99.999.99</span>
      <span class="title" data-value="bet"></span>
    </div>
  </div>

  <div class="buttons">
    <div class="left-side">
      <div class="column">
        <button type="button" tabindex="-1" class="game-ui__btn sound sound--off"></button>
        <button type="button" tabindex="-1" class="game-ui__btn fullscreen fullscreen--off"></button>
      </div>
      <button type="button" tabindex="-1" class="game-ui__btn menu"></button>
    </div>
    <div class="right-side">
      <div class="bet-panel">
        <div class="bet-wagers"></div>
        <button type="button" tabindex="-1" class="bet-panel__minus"></button>
        <span class="amount">100</span>
        <button type="button" tabindex="-1" class="bet-panel__plus"></button>
      </div>
      <button type="button" tabindex="-1" class="game-ui__btn bet"></button>
      <button type="button" tabindex="-1" class="game-ui__btn spin spin--off"></button>
      <button type="button" tabindex="-1" class="game-ui__btn spin-number"><span class="amount"></span></button>
      <div class="column">
        <button type="button" tabindex="-1" class="game-ui__btn autospin autospin--off"></button>
        <button type="button" tabindex="-1" class="game-ui__btn turbo turbo--off"></button>
      </div>
    </div>
  </div>

  <section class="help-page hidden">

      <button type="button" tabindex="-1" class="autoplay" data-value="autoplay"></button>
      <button type="button" tabindex="-1" class="music" data-value="music"></button>
      <button type="button" tabindex="-1" class="history" data-value="history"></button>
    </div>
    <div class="info help-page__section" data-active-page="paytable">

      </div>
      <div class="howToPlay section__description">
        <div>

          <p class="description" data-value="howToPlayDescription"></p>
        </div>
      </div>
      <div class="arrows">
        <button type="button" tabindex="-1" class="arrow left"></button>
        <span class="page"></span>
        <button type="button" tabindex="-1" class="arrow right"></button>
      </div>
    </div>

    <div class="autoplay help-page__section">
      <p class="title" data-value="autoplay"></p>
      <div class="values">
        <button type="button" tabindex="-1" data-value="10">10</button>
        <button type="button" tabindex="-1" data-value="20">20</button>
        <button type="button" tabindex="-1" data-value="50">50</button>
        <button type="button" tabindex="-1" data-value="75">75</button>
        <button type="button" tabindex="-1" data-value="100">100</button>
      </div>
      <p class="title" data-value="autoplayStop"></p>
      <div class="switch__row">
        <div class="switch__element">
          <label class="switch">
            <input type="checkbox" data-type="any-won">
            <span class="slider"></span>
          </label>
          <span class="title" data-value="anyWin"></span>
        </div>
        <div class="switch__element">
          <label class="switch">
            <input type="checkbox" data-type="specific-mode-won">
            <span class="slider"></span>
          </label>
          <span class="title" data-value="fsWon"></span>
        </div>
      </div>
      <div class="ranges">
        <div class="range__element first" data-type="if-win-exceed">
          <span class="title" data-value="ifWinExceed"></span>
          <div class="range">
            <div class="overlay"></div>
            <span class="slider"></span>
          </div>
          <span class="value"></span>
        </div>

        <div class="range__element second" data-type="if-balance-increase">
          <span class="title" data-value="ifBalanceIncrease"></span>
          <div class="range">
            <div class="overlay"></div>
            <span class="slider"></span>
          </div>
          <span class="value"></span>
        </div>

        <div class="range__element third" data-type="if-balance-decrease">
          <span class="title" data-value="ifBalanceDecrease"></span>
          <div class="range">
            <div class="overlay"></div>
            <span class="slider"></span>
          </div>
          <span class="value"></span>
        </div>
      </div>
    </div>

    <div class="music help-page__section">
      <p class="title" data-value="settings"></p>

      <div class="ranges">
        <div class="range__element first" data-type="music-volume">
          <span class="title" data-value="musicVolume"></span>
          <div class="range">
            <div class="overlay"></div>
            <span class="slider"></span>
          </div>
        </div>

        <div class="range__element second" data-type="sound-volume">
          <span class="title" data-value="soundVolume"></span>
          <div class="range">
            <div class="overlay"></div>
            <span class="slider"></span>
          </div>
        </div>
      </div>

      <div class="switch__row">
        <div class="switch__element">
          <label class="switch">
            <input type="checkbox" data-type="mute">
            <span class="slider"></span>
          </label>
          <span class="title" data-value="mute"></span>
        </div>
      </div>

      <div class="switch__row onboarding-switcher">
        <div class="switch__element">
            <label class="switch">
                <input type="checkbox" data-type="showOnboarding">
                <span class="slider"></span>
            </label>
            <span class="title" data-value="showOnboarding"></span>
        </div>
      </div>
    </div>

    <div class="history help-page__section">

      <div class="history__no-history"></div>
      <div class="history__reels">

          <div class="history__reels-column"></div>
          <div class="history__reels-column"></div>
          <div class="history__reels-column"></div>

      <div class="history__content">

                      <div class="history__info-item">

                      <div class="history__info-item">

                      <div class="history__info-item">

              </div>

          <button type="button" tabindex="-1" class="arrow right"></button>
